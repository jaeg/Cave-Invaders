<html>
    <head>
        <title>Dark Legend</title>
        <style>
        .wrapper {
            position: relative;
            width: 400px;
            height: 300px;
        }

        .wrapper canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
            
        .wrapper #background {
            position: absolute;
            top: 0;
            left: 0;
            background-color: #66664B;
        }
        </style>
    </head>
    <body>
        <div class="wrapper">
            <div id="background" width="640" height="480"></div>
            <canvas id="game" width="640" height="480">Please update to a browser that supports canvas.</canvas>
            <canvas id="darkness" width="640" height="480">Please update to a browser that supports canvas.</canvas>
        </div>
        <script src="game.js" lang="javascript">         
        </script>
    </body>
</html>
